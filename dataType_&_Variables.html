<!DOCTYPE html>

    <script type="text/javascript">
      //*********************************************variabls ****************************************************
      /*    ******var , let 
            1. The main difference between var and let is their scope.
             var declarations are hoisted to the top of their containing
              function or global scope, which means that you can access
               the variable before it is declared.

               console.log(x);  // Output: undefined
               var x = 1;

            2. let declarations, on the other hand, are not hoisted. 
            This means that you cannot access the variable before it is declared. 
            If you try to access a let variable before it is declared,
             you will get a ReferenceError:

             console.log(y);  // Uncaught ReferenceError: y is not defined
             let y = 1;

            3. let variable is only accessible within the block .
            it is defined in (e.g. within curly braces {}),
             while a var variable is accessible within the entire function it is defined in.


             ********const*****
             In JavaScript, const is a keyword that is used to declare a constant.
              A constant is a value that cannot be reassigned or modified.
            const PI = 3.14;

    */

          "a is bigger than b  : " + c;

      //2.string data type : strings are immutable
