<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator</title>
  </head>
  <body>
    <script>
      //Rest_operator
      let sum = 0;
      function Addition(...args) {
        sum = args;
      }
      let arr = [20, 40, 50];
      Addition(...arr); //spread operator
      console.log(sum);
    </script>
  </body>
</html>
